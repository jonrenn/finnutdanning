{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Finn Utdanning{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Finn Utdanning er en side for Ã¥ hjelpe deg og finne en studieretning som passer for deg.">

    <link rel="shortcut icon" type="image/ico" href="#">

    <script src="{% static "lib/js/jquery-3.1.0.min.js" %}" type="text/javascript"></script>


    <link rel="stylesheet" type="text/css" href="{% static "lib/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "lib/css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "lib/css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    {% block link %}
    {% endblock %}

</head>
<body style="background: #cbc9c2 ">

{% include 'navbar.html' %}

<div id="content">
    <div class="container">
        <div class="row space-below">
            <div class="col-xs-12 space-above">
                <div class="white-box" id="text-box" style="background: white">
                    {% block text %}
                    {% endblock text %}
                </div>
            </div>
            {% block extra %}
            {% endblock extra %}
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/main.js" %}"></script>

{% block script %}
{% endblock %}
</body>
</html>
